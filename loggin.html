<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinnag AI Apps - Login</title>
    <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.KkaiUlUStCNCKEwU4QTs4QHaHQ&pid=Api&P=0&h=180">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        fieldset {
            padding: 20px;
            background-color: #f9f9f9;
        }
        button {
            font-size: 16px;
        }
        #logoooo{
            width: 10%;
            height: 20%;
        }
    </style>
</head>
<body>
    <header class="bg-light py-3 fixed-top ">
    
           <img id="logoooo" src="https://tse3.mm.bing.net/th?id=OIP.KkaiUlUStCNCKEwU4QTs4QHaHQ&pid=Api&P=0&h=180" alt="Vinnag Logo">
        
    </header>
 
<div style="padding-top: 60px"></div>

    <form action="" novalidate>
        <div class="container my-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <fieldset class="border container rounded-5 shadow">
                        <legend class="text-center"><b>Login</b></legend>
                        <label for="emailField" class="form-label"><b>Email</b></label>
                        <input id="emailField" class="form-control" type="email" placeholder="Samplemail@gmail.com" required>

                        <label for="passwordField" class="form-label mt-3"><b>Password</b></label>
                        <input id="passwordField" class="form-control" type="password" minlength="8" placeholder="At least 8 characters" required>

                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <input type="checkbox"> <span>Remember me</span>
                            </div>
                            <a href="Forgotpass.html" class="text-primary">Forgot Passcode?</a>
                        </div>

                        <a href="home.html"><button class=" btn btn-primary w-100 mt-3">Log-in</button></a>
                        <a href="google.html"><button type="button" class="btn btn-outline-dark w-100 mt-2">
                            <img src="https://th.bing.com/th?id=OIP.AfKMLf4rKX7EqOSAVpujIQHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" 
                                 alt="Google Logo" width="20" class="me-2"> Sign in with Google</button></a>
                        <p class="text-center mt-3">Not registered yet? <a href="#" class="text-primary"><b>Create Account</b></a></p>
                    </fieldset>

                </div>
                <div class="col-md-6 text-center">
                    <img src="https://img.freepik.com/free-vector/placeholder-concept-illustration_114360-4983.jpg?ga=GA1.1.1108763828.1727688254&semt=ais_tags_boosted" alt="">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
